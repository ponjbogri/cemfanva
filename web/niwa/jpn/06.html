<p>1元であなたの息を買い取ります、誰かの息も1元で売ります</p>
<p>2008, パフォーマンス</p>
<p>中国の成都市にて、観客に1元であなたの息を買い取ると宣言し、息をビニル袋にパックしてもらう。またその息も誰か欲しい人に1元で売る。同額で売買する為に利益が出ないことは明白であって、ぼくは純粋にやりとりの媒体としての役割を演じて、積極的に観客を誘導することを模索する。いわば自然発生的に出来事を起こす為のパフォーマンス。かわいい女の子の息を売る時には自然とオークションまで生まれた。終了後、ぼくの息を購入したい学生が殺到した。</p>
