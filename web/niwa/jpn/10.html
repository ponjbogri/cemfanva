<p>撤去された鳥の巣をギャラリーの天井で編み直す</p>
<p>2010, 撤去された鳥の巣、クスノキ、土、脚立、ヴィデオ (12分01秒)</p>
<p>自治体が害獣駆除の為に破壊・撤去した鳥の巣をもらいうけ、ギャラリーの内部に設置した樹木に再度、人の手で編み直す。あたかも自分で破壊した巣を自分で作り直すかのような矛盾した行為によって、コミュニケート不可能な動物たちにとって私たち人間の必要性とは何なのかと問う。翻訳不可能なコミュニティー同士が触れあう場において自分の役割を自問自答するような禅問答にも似た行為。</p>
