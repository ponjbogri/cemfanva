<p>自分の所有物を街で購入する</p>
<p>2011, パフォーマンスのドキュメントビデオ, 3チャンネル (7分06秒, 9分34秒, 6分06秒)</p>
<p>事前に購入した週刊誌や果物を別の店で購入してみようと試みる。この無限ループのような行為によって消費と所有を繰り返す日々をするりと抜けだす。私たちの経済システムの内部では、いつでもあらゆるものがどこからやって来ようとも問答無用で人々の前で商品化され、金銭の授受が成立してしまう。通常の経済活動の中では決して起こることはないが、誰でも意図すれば遂行可能であるという奇妙な構造的隙間を暴き出す。いったい私たちは何を消費し、何を手に入れているのだろうか。</p>
