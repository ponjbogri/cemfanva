<p>許すネオンサイン</p>
<p>2010, ネオンチューブ (400mm x 600mm)</p>
<p>直筆の文字をベースにして、主に野外などの看板広告として使用されるネオン管を用いて「許す」という文字の制作を依頼した。ネオンサインに課せられた、あらゆる商業的要請から逸脱した言葉。メッセージでもなく意味でもない「行為」そのものを掲げ、誰が何をどのように許すのか、日々変化していく他者とのかかわりを考える。他者の過ちを許すという行為は自分自身にどのように影響してくるのだろうか。</p>
