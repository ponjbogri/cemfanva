<p>ノルウェーで100匹の猫と握手する</p>
<p>2007, ヴィデオ (15分06秒)</p>
<p>ノルウェーの都市スタヴァンゲルにて、市内をうろつく猫と握手しつづけ100匹まで達成しようと試みる。人間と猫の言葉を交わせないもの同士の交流を通して、ささやかな出会いでも大きな意味を成しうるのではないかと問う。氷点下に迫る真冬の港町スタヴァンゲルを猫を追い求めて走り抜けるドキュメンタリー映像。Produced in a residency at TOAHresidency of TOU SCENE centre for contemporary art, Norway</p>
