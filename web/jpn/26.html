<p>路上に所持金を入金する</p>
<p>2012, プロジェクトのドキュメントヴィデオ (7分20秒)</p>
<p>無秩序に配置されている自動販売機に無根拠に手持ちの小銭を投入しては立ち去っていく。その後何者かによって発見されるまでの間、自動販売機にその金額が表示され続ける。お金がその後誰かに所有されることになるのか、それとも落とし物として届けられるのかは誰にも分からない。高度にシステム化された購買行為システムからの一時的な退却によって所有者不明のお金を作りだす。</p>
