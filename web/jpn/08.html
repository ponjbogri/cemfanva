<p>何の為でもない76人の集合写真</p>
<p>2009, ラムダプリント (530mm x 400mm)</p>
<p>一人の旅人であるぼくがトロントの観光名所であるCNタワー付近でトロント市民の集合写真を企画した。何の為でもない集合写真だということは事前に伝えてあるので、それぞれが自分なりに勝手に目的を見つけてくるというプロジェクト。ただ単純に人が集まってくるという現象を作品に取り込もうとした。ここに写っている人々は互いに見知らぬ人同士である。ぼくたちはどんな領域を「みんな」や「私たち」と呼ぶのだろうか。協力:FADO PerformanceInc, Canada</p>
