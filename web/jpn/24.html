<p>でもねのネオンサイン</p>
<p>2012, ネオンチューブ (400mm x 500mm)</p>
<p>手書きの文字「でもね」のネオンサインの製作を業者に依頼した。その意味は「デモね」なのか「でもね(違うんだよ)」なのかは不明瞭であるが、どちらとも読み取れるサインを作り出すことによって意味の決定は人の心理状態に依っていることを示唆する。</p>
