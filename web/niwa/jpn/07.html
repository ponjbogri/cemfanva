<p>多摩美術大学をぴかぴかぴかにする</p>
<p>2008, パフォーマンスのドキュメントビデオ (14分11秒)</p>
<p>およそ30分間にわたり、多摩美術大学上野毛校舎内のすべての教室・研究室・廊下・街路灯・野外時計などの電灯を5秒間隔で点滅させる。大勢のボランティアスタッフとの共同体験を通して、一瞬にして消え去る“点滅現象”をかけがえのない生の悦びに変換する試み。最終的には5秒単位を無視したオリジナリティー溢れる学生の教室点滅が見られた。他者との共有や共同幻想といったことをテーマに実施されたプロジェクト。</p>
