<p>自宅のゴミをサンフランシスコのゴミ捨て場に捨てにいく</p>
<p>2006, パフォーマンスのヴィデオドキュメント (17分33秒)</p>
<p>日本のゴミをアメリカへ。ぼくの東京の自宅のゴミを飛行機に乗ってそのままサンフランシスコのゴミ処理場まで持ち込んで処理してもらう。地域的な問題を携えたまま国境を飛び越えることの違和感を用いながら、政治や社会のシステムで類似点の多い日本とアメリカの関係を問う。ぼくたちが日々作り出しているゴミはどこから来てどこへ行くのだろうか。</p>
