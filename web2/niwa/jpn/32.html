<p>自宅の鍵を複製して路上で配布する</p>
<p>2012, パフォーマンスのヴィデオドキュメント (15分21秒)</p>
<p>自宅の鍵をカギ屋に頼み複製してもらい、それを秋葉原の路上で見ず知らずの他人に配布する。住所は明かされていないので、それがどこのどういった鍵なのかは不明であるままぼく家の鍵が流通することになる。「ぼくの家の鍵は常に誰か第三者が持っている」という状況を作り出すことで、他者との連帯や共有の現実的な不可能性を明示する。</p>
