<p>野菜との思い出</p>
<p>2008, パフォーマンスのヴィデオドキュメント (14分00秒)</p>
<p>中国の上海にて、ニンジンやブロッコリー、タマネギなどの現地で簡単に購入できる野菜をもち、観客一人一人に協力してもらい記念写真を撮っていく。後日帰国してから、撮影した36枚撮りのフィルムを現像した。こうしてできあがった36枚の写真からポスターを作成し、参加してもらった人々へ国際郵便を使って送り返す。一度きりの出会いの中からどのような関係を生んでいけるのかを模索することから始まった。簡単に手に入る野菜は珍しくもなんともないが、どこにでもある物が思い出として深く刻み込まれる可能性を示唆した。</p>
